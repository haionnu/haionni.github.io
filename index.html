<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyeongbokgung</title>
    
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh; 
    background: #060709;
    font-family: 'Noto Sans KR', sans-serif;
    color: #fff;
    overflow-x: hidden; 
    overflow-y: auto; 
}

.wrapper {
    width: 100%;
    min-height: 100vh; 
    max-width: 1920px;
    margin: 0 auto;
    position: relative;
    display: flex;
    flex-direction: column;
}

.header {
    height: 70px;
    width: 100%;
    padding: 0 20px;  
    display: flex;
    justify-content: space-between;
    align-items: center;

    background: rgba(10, 12, 18, 0.55);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(160, 200, 255, 0.18);
    box-sizing: border-box; 
}

.logo a {
    display: flex;
    align-items: center;
}

.logo img {
    height: 40px;
}

.nav {
    display: flex;
    gap: 26px;
    margin-right: 80px;  
}

.nav a {
    text-decoration: none;
    color: #d7d7d7;
    font-size: 18px;
    letter-spacing: 2px;
    transition: color 0.3s, text-shadow 0.3s; 
}

.nav a:hover {
    color: #fff;
    text-shadow:
        0 0 6px #8BE4FF,
        0 0 10px #DA8BFF,
        0 0 16px #FF84C7;
}

.main {
    flex: 1; 
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;
    position: relative;
    padding: 100px 0; 
}

.main-text {
    font-size: 32px;
    font-weight: 400;
    margin-bottom: 55px;
    color: white;
    text-shadow:
        0 0 8px rgba(255,255,255,0.18),
        0 0 14px rgba(160,200,255,0.2);
    font-family: 'Noto Serif KR', serif; 
    text-align: center; 
}

.main-text span {
    color: #8BE4FF;
    margin: 0 10px; 
}

.main img {
    width: 700px;
    max-width: 90%; 
    height: auto;
    border-radius: 6px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
}

.footer {
    width: 100%;
    background: #08090c; 
    border-top: 1px solid rgba(160, 200, 255, 0.15); 
    padding: 60px 20px;
    box-sizing: border-box;
    font-size: 14px;
    color: #888;
}

.footer-inner {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: flex-end; 
    flex-wrap: wrap; 
    gap: 30px;
}

.footer-left .f-logo {
    font-family: 'Noto Serif KR', serif;
    font-size: 20px;
    color: #fff;
    margin-bottom: 15px;
    font-weight: 600;
    letter-spacing: 1px;
}

.footer-left address {
    font-style: normal;
    line-height: 1.8;
    margin-bottom: 15px;
}

.footer-left .copyright {
    font-size: 13px;
    color: #555;
    margin: 0;
}

.footer-right {
    display: flex;
    gap: 20px;
}

.footer-right a {
    text-decoration: none;
    color: #aaa;
    transition: color 0.3s;
    font-size: 14px;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.footer-right a:hover {
    color: #8BE4FF; 
    text-shadow: 0 0 8px rgba(139, 228, 255, 0.4);
}

@media (max-width: 768px) {
    .footer-inner {
        flex-direction: column;
        align-items: flex-start;
    }
    .footer-right {
        margin-top: 20px;
    }
    .main img {
        width: 100%; 
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="logo"></a>
        </div>

        <nav class="nav">
            <a href="history.html">역사</a>
            <a href="map.html">지도</a>
            <a href="see.html">관람</a>
            <a href="event.html">행사</a>
            <a href="image.html">궁록</a>
        </nav>
    </header>

    <section class="main">
        <div class="main-text">
            ⌜ 경복궁, 세상의 빛을 <span>⎯⎯⎯⎯</span> 잇다 ⌟
        </div>

        <img src="banner.jpeg" alt="main image">
    </section>

    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">
                <div class="f-logo">경복궁 | GYEONGBOKGUNG</div>
                <address>
                    (03045) 서울특별시 종로구 사직로 161 (세종로)<br>
                    전화 : 12-345-6789 &nbsp;|&nbsp; 팩스 : 01-234-567
                </address>
                <p class="copyright">Copyright © Gyeongbokgung Palace Management Office. All Rights Reserved.</p>
            </div>
            
            <div class="footer-right">
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
                <a href="#">Facebook</a>
                <a href="#">Eng</a>
            </div>
        </div>
    </footer>

</div>

</body>
</html>
